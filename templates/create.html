<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공략 작성</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>공략 작성하기</h1>
    <form action="{{ url_for('create') }}" method="post" enctype="multipart/form-data">
        <label>제목:</label>
        <input type="text" name="title" required><br>

        <label>카테고리:</label>
        <input type="text" name="category"><br>

        <label>내용:</label><br>
        <textarea name="content" rows="10" required></textarea><br>

        <label>시작일:</label>
        <input type="datetime-local" name="start_date"><br>

        <label>종료일:</label>
        <input type="datetime-local" name="end_date"><br>

        <label>이미지 업로드:</label>
        <input type="file" name="image"><br><br>

        <button type="submit">공략 추가</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">← 돌아가기</a>
</body>
</html>
