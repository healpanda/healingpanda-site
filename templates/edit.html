<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공략 수정</title>
</head>
<body>
    <h1>공략 수정</h1>
    <form method="post" enctype="multipart/form-data">
        <label>제목:</label><br>
        <input type="text" name="title" value="{{ guide.title }}"><br><br>

        <label>카테고리 선택:</label><br>
        <select name="category">
            {% for c in categories %}
                <option value="{{ c }}" {% if guide.category == c %}selected{% endif %}>{{ c }}</option>
            {% endfor %}
        </select><br><br>

        <label>새 카테고리 입력:</label><br>
        <input type="text" name="new_category"><br><br>

        <label>시작일:</label><br>
        <input type="datetime-local" name="start_date" value="{{ guide.start_date.strftime('%Y-%m-%dT%H:%M') }}"><br><br>

        <label>종료일:</label><br>
        <input type="datetime-local" name="end_date" value="{{ guide.end_date.strftime('%Y-%m-%dT%H:%M') }}"><br><br>

        <label>카드 이미지 변경 (선택):</label><br>
        <input type="file" name="image"><br><br>

        <input type="submit" value="수정">
    </form>
    <a href="{{ url_for('index') }}">← 돌아가기</a>
</body>
</html>
