<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공략 수정</title>
</head>
<body>
    <h1>공략 수정</h1>
    <form method="post" enctype="multipart/form-data">
        제목: <input type="text" name="title" value="{{ guide['title'] }}" required><br>
        카테고리:
        <select name="category">
            <option value="">선택 안함</option>
            {% for c in categories %}
            <option value="{{ c }}" {% if guide['category'] == c %}selected{% endif %}>{{ c }}</option>
            {% endfor %}
        </select>
        또는 새 카테고리: <input type="text" name="new_category"><br>
        시작일: <input type="datetime-local" name="start_date" value="{{ guide['start_date'][:16] }}" required><br>
        종료일: <input type="datetime-local" name="end_date" value="{{ guide['end_date'][:16] }}" required><br>
        내용: <textarea name="content">{{ guide['content'] }}</textarea><br>
        이미지: <input type="file" name="image"><br>
        <button type="submit">수정</button>
    </form>
</body>
</html>
