<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공략 추가</title>
</head>
<body>
    <h1>공략 추가</h1>
    <form method="post" enctype="multipart/form-data">
        제목: <input type="text" name="title" required><br>
        카테고리:
        <select name="category">
            <option value="">선택 안함</option>
            {% for c in categories %}
            <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select>
        또는 새 카테고리: <input type="text" name="new_category"><br>
        시작일: <input type="datetime-local" name="start_date" required><br>
        종료일: <input type="datetime-local" name="end_date" required><br>
        내용: <textarea name="content"></textarea><br>
        이미지: <input type="file" name="image"><br>
        <button type="submit">등록</button>
    </form>
</body>
</html>
