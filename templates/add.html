<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공략 추가</title>
</head>
<body>
    <h1>공략 추가</h1>
    <form method="post" enctype="multipart/form-data">
        <label>제목:</label><br>
        <input type="text" name="title"><br><br>

        <label>카테고리 선택:</label><br>
        <select name="category">
            {% for c in categories %}
                <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select><br><br>

        <label>새 카테고리 입력:</label><br>
        <input type="text" name="new_category"><br><br>

        <label>시작일:</label><br>
        <input type="datetime-local" name="start_date"><br><br>

        <label>종료일:</label><br>
        <input type="datetime-local" name="end_date"><br><br>

        <label>카드 이미지 업로드:</label><br>
        <input type="file" name="image"><br><br>

        <input type="submit" value="추가">
    </form>
    <a href="{{ url_for('index') }}">← 돌아가기</a>
</body>
</html>
