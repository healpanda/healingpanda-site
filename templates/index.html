<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>힐링팬더 - 게임 공략 모음</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>힐링팬더 🐼</h1>
        <a href="{{ url_for('create') }}" class="write-button">✍ 공략 작성하기</a>
    </header>

    <div class="container">
        {% for guide in guides %}
        <div class="guide">
            {% if guide.image_url %}
            <img src="{{ guide.image_url }}" alt="{{ guide.title }}">
            {% endif %}
            <div class="guide-info">
                <h2><a href="{{ url_for('guide', guide_id=guide['id']) }}">{{ guide.title }}</a></h2>
                {% if guide.category %}
                <p class="category">#{{ guide.category }}</p>
                {% endif %}
                <a href="{{ url_for('edit', guide_id=guide['id']) }}" class="edit-button">수정 ✏️</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
