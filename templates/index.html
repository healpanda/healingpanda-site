<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>힐링팬더</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>힐링팬더 🐼</h1>
        <nav>
            <a href="{{ url_for('index', main_category='프리코네') }}">프리코네</a>
            <a href="{{ url_for('index', main_category='소녀전선2') }}">소녀전선2</a>
        </nav>
    </header>

    <div class="filter-bar">
        <form method="get">
            <label for="category">카테고리:</label>
            <select name="category" id="category">
                <option value="">전체</option>
                {% for c in categories %}
                    <option value="{{ c }}" {% if c == selected_category %}selected{% endif %}>{{ c }}</option>
                {% endfor %}
            </select>
            <label><input type="radio" name="status" value="all" {% if status == 'all' %}checked{% endif %}> 전체</label>
            <label><input type="radio" name="status" value="ongoing" {% if status == 'ongoing' %}checked{% endif %}> 진행중</label>
            <button type="submit">필터</button>
        </form>
        <a href="{{ url_for('add_guide') }}" class="add-button">공략 추가</a>
    </div>

    <div class="card-container">
        {% for guide in guides %}
        <div class="card">
            <img src="{{ url_for('uploaded_file', filename=guide.image) }}" alt="카드 이미지">
            <div class="card-body">
                <h3>{{ guide.title }}</h3>
                <p>{{ guide.start_date.strftime('%Y-%m-%d %H:%M') }} ~ {{ guide.end_date.strftime('%Y-%m-%d %H:%M') }}</p>
                <div class="card-actions">
                    <a href="{{ url_for('edit_guide', guide_id=guide.id) }}">수정</a>
                    <form method="post" action="{{ url_for('delete_guide', guide_id=guide.id) }}" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                        <button type="submit">삭제</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
