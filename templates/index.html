<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>힐링팬더 - 게임 공략</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>🎮 힐링팬더 게임 공략 모음</h1>

    <a href="{{ url_for('create') }}" class="button">➕ 공략 추가</a>

    <div class="guide-container">
        {% for guide in guides %}
        <div class="guide-card">
            {% if guide[4] %}
                <img src="{{ guide[4] }}" alt="Guide Image">
            {% endif %}
            <h2>{{ guide[1] }}</h2>
            <p><strong>카테고리:</strong> {{ guide[2] }}</p>
            <p>{{ guide[3][:100] }}...</p>
            <p class="date-range">
                {{ guide[5] | format_datetime }} ~ {{ guide[6] | format_datetime }}
            </p>
            <a href="{{ url_for('edit', guide_id=guide[0]) }}" class="edit-button">✏️ 수정</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
